<!DOCTYPE html>
<html>
<head>
    <title>Will You Be My Girlfriend?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #715BB2;
            margin: 0;
            padding: 0;
        }

        .wrapper {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 40px;
            box-sizing: border-box;
        }

        .side-image {
            width: 270px;
            height: auto;
            border-radius: 5px;
        }

        .main-content {
            max-width: 600px;
            margin: 0 20px;
            text-align: center;
        }

        h1 {
            color: #87cefa;
        }

        button {
            padding: 15px 25px;
            font-size: 18px;
            margin: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .yes { background-color: #caffbf; }
        .no { background-color: #caffbf; }

        .bottom-image {
            margin-top: 30px;
        }

        .bottom-image img {
            width: 100%;
            max-width: 500px;
            height: auto;
            border-radius: 6px;
        }

        #response {
            font-size: 24px;
            margin-top: 30px;
            color: white;
        }

        .next-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #fcd5ce;
            color: #333;
            padding: 12px 20px;
            text-decoration: none;
            border-radius: 8px;
            font-size: 16px;
            box-shadow: 2px 2px 8px rgba(0,0,0,0.3);
        }

        @media (max-width: 900px) {
            .wrapper {
                flex-direction: column;
                align-items: center;
            }

            .side-image {
                display: none; /* Hide side images on smaller screens */
            }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <img src="WebsiteLeft.png" class="side-image" alt="Left Image">

        <div class="main-content">
            <h1>Can I be your boyfriend?</h1>
            <button class="yes" onclick="answer('yes')">Duh</button>
            <button class="no" onclick="answer('no')">Absolutely</button>

            <p id="response"></p>

            <div class="bottom-image">
                <img src="otter.png" alt="Otter">
            </div>
        </div>

        <img src="WebsiteRight.png" class="side-image" alt="Right Image">
    </div>

    <!-- NEXT BUTTON -->
    <a href="next.html" class="next-button">Next ➡️</a>

    <script>
        function answer(choice) {
            const response = document.getElementById("response");
            if (choice === "yes") {
                response.innerHTML = "❤️ You are the most beautiful girl in the world and I can't wait to start our journey! ❤️";
            } else {
                response.innerHTML = "❤️ You really chose option 2 smh... Still excited to call you mine though! ❤️";
            }
        }
    </script>
</body>
</html>
