<!DOCTYPE html>
<html>
<head>
    <title>Will You Be My Girlfriend?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #715BB2;
            padding: 50px;
        }
        h1 {
            color: #87cefa;
        }
        button {
            padding: 15px 25px;
            font-size: 18px;
            margin: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        .yes { background-color: #caffbf; }
        .no { background-color: #caffbf; }

        /* Image layout styles */
        .image-container {
            margin-top: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .side-images {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 600px;
            margin-bottom: 20px;
        }

        .side-images img {
            width: 120px;
            height: auto;
            border-radius: 10px;
        }

        .bottom-image img {
            width: 300px;
            height: auto;
            border-radius: 12px;
        }
    </style>
</head>
<body>
    <h1>Can I be your boyfriend?</h1>
    <button class="yes" onclick="answer('yes')">Duh</button>
    <button class="no" onclick="answer('no')">Absolutely</button>

    <p id="response" style="font-size: 24px; margin-top: 30px;"></p>

    <!-- Image section -->
    <div class="image-container">
        <div class="side-images">
            <img src="left.jpg" alt="Left cute pic">
            <img src="right.jpg" alt="Right cute pic">
        </div>
        <div class="bottom-image">
            <img src="otter.png" alt="You">
        </div>
    </div>

    <script>
        function answer(choice) {
            const response = document.getElementById("response");
            if (choice === "yes") {
                response.innerHTML = "❤️ You are the most beautiful girl in the world and I can't wait to start our journey! ❤️";
            } else {
                response.innerHTML = "❤️ You really chose option 2 smh... Still excited to call you mine though! ❤️";
            }
        }
    </script>
</body>
</html>
