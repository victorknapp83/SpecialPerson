<!DOCTYPE html>
<html>
<head>
    <title>Will You Be My Girlfriend?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #715BB2;
            padding: 50px;
        }
        h1 {
            color: #87cefa;
        }
        button {
            padding: 15px 25px;
            font-size: 18px;
            margin: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        .yes { background-color: ##caffbf; }
        .no { background-color: ##caffbf; }
    </style>
</head>
<body>
    <h1>Can I be your boyfriend?</h1>
    <button class="duh" onclick="answer('yes')">Yes</button>
    <button class="obviously" onclick="answer('no')">No</button>

    <p id="response" style="font-size: 24px; margin-top: 30px;"></p>

    <script>
        function answer(choice) {
            const response = document.getElementById("response");
            if (choice === "duh" || choice === "obviously") {
                response.innerHTML = "❤️ You are the most amazing girl in the world and I can't wait to start our journey! ❤️";
            } else {
                response.innerHTML = "That's okay. You're still amazing!";
            }
        }
    </script>
</body>
</html>
